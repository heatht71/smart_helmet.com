    <!DOCTYPE html>
<html>
<head>
    <title>DASHBOARD</title>   
    <style>
        header{
          text-align: center;
          background-color: aqua;
        }

        body {
          font-family: Arial, Helvetica, sans-serif;
          margin: 0;
          padding: 0;
          background-color: burlywood;
        }

        .topnav img {
          order: -1;
          margin-right: 9px; /* add some space between the image and the links */
        }

        .topnav {
            display: flex;
            align-items: center;
          background-color:aquamarine;
          overflow: hidden;
        }

        .topnav a {
          float: left;
          color:black;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }

        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }

        .topnav a.active {
          background-color: #4CAF50;
          color: white;
        }

        .content {
          padding: 16px;
        }
    </style>
</head>
<body>
    <header>
      <marquee><h1><img src="{{ url_for('static', filename='image.jpg') }}"height="50" alt="Image"> SMART HELMET</h1></marquee>
    </header>

    <div class="topnav">
      <img src="{{ url_for('static', filename='image.jpg') }}"height="40" alt="Image">  <a href="/">HOME</a>   <a href="/features.html">FEATURES</a>  <a href="/login.html">LOGIN/SIGN UP</a>
    </div>
    <h1>Welcome {{ username }}!</h1>
    <p>This is your dashboard.</p>
    <a href="{{ url_for('logout') }}">Logout</a>
    
    <script>
        // Check if there is a flash message
        if ('{{ session.get("_flashes") }}' && '{{ session.get("_flashes")[0][1] }}' == 'success') {
            // Display a dialog box with the success message
            alert('{{ session.get("_flashes")[0][0] }}');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        header {
            text-align: center;
            background-color: aqua;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: burlywood;
        }

        .topnav {
            display: flex;
            align-items: center;
            background-color: aquamarine;
            overflow: hidden;
        }

        .topnav a {
            float: left;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        .content {
            padding: 16px;
        }

        .flash-messages {
            margin: 10px 0;
            padding: 10px;
            list-style-type: none;
        }

        .flash-messages .success {
            color: green;
        }

        .flash-messages .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <marquee><h1><img src="{{ url_for('static', filename='image.jpg') }}" height="50" alt="Image"> SMART HELMET</h1></marquee>
    </header>

    <div class="topnav">
        <img src="{{ url_for('static', filename='image.jpg') }}" height="40" alt="Image">
        <a href="{{ url_for('home') }}">HOME</a>  
        <a href="{{ url_for('features') }}">FEATURES</a>  
        <a href="{{ url_for('login') }}" class="{% if request.endpoint == 'login' %}active{% endif %}">LOGIN/SIGN UP</a>
    </div>

    <!-- Flash messages -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
